<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <link rel="stylesheet"
            href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="bet">
            <p>Blackjack</p>
            <div id="input"></div>
            <button id="up" onclick="up()">▲</button>
            <button id="down" onclick="down()">▼</button>
            <button id="start" onclick="start()">Start</button>
        </div>

        <div id="dealer"></div>
        <div id="player"></div>
        <div id="deck"><img src="./files/back.png"></div>
        
        <div id="buttons">
            <img>
            <button id="hit" onclick="hit()" disabled="disabled">HIT</button>
            <button id="stand" onclick="stand()" disabled="disabled">STAND</button>
        </div>
        <div id="betPrice"></div>
        <div id="dealerPoint">
            <p>딜러 점수...</p>
        </div>
        <div id="playerPoint">
            <p>플레이어 점수...</p>
        </div>

        <div id="selectPoint">A 점수 선택
            <div></div>
            <div></div>
        </div>
        <div id="result"></div>
    </body>

    <script src="./script.js"></script>

</html>
